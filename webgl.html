<!DOCTYPE html>
<html>
<head>
  <title>M4ZE</title>
  <link type="text/css" href="canvas.css" rel="stylesheet">
</head>
<body>
<canvas id="display"></canvas>
<canvas id="overlay"></canvas>

<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
  in vec4 a_position;
  void main() { gl_Position = a_position; }
</script>

<script id="fragment-shader" src="fragment.shader" type="x-shader/x-fragment"></script>

<script>
  const { default: main } = require("./bin/webgl.js");
  const display = document.getElementById("display");
  const overlay = document.getElementById("overlay");
  display.width = overlay.width = window.innerWidth;
  display.height = overlay.height = window.innerHeight;
  main(display, overlay);
</script>
</body></html>
